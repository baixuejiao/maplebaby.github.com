	<script>

		var start_y = 0, current_y, h, flag = false;
		// $("#app").bind("swipeDown", function(e) {
		// 	console.log(e);
		// });

		$("#app").bind("touchstart", function(e) {
			var th = e.touches[0]
			start_y = Math.abs(th.clientY);
			e.preventDefault();
		});
		$("#app").bind("touchmove", function(e) {
			var th = e.changedTouches[0]
			current_y = Math.abs(th.clientY);

			console.log(current_y +"-"+ start_y);
			var dist = current_y - start_y;

			if(dist>0 && dist<75) {
				$("#app").animate({"marginTop": dist});
				flag = true;
			}
		});
		$("#app").bind("touchend", function(e) {
			if(flag) {
				$("#app").animate({"marginTop": 0});
				flag = false;
			}
		});
	</script>
