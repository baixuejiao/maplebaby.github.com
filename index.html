		var start_y = 0, current_y, h, flag = false;
		$("#app").bind("touchstart", function(e) {
			var th = e.touches[0];
			start_y = th.clientY;
		});
		$("#app").bind("touchmove", function(e) {
			var th = e.touches[0];
			current_y = th.clientY;
			var scrollTop = $("body").scrollTop();
			var dist = current_y - start_y;

			if(scrollTop<=0 && dist>0 && dist<50) {
				$("#app").animate({"marginTop": dist}, 10);
				flag = true;
			}
		});
		$("#app").bind("touchend", function(e) {
			if(flag) {
				$("#app").animate({"marginTop": 0});
				flag = false;
			}
		});

		$("body").bind("touchmove", function(e) {
			var scrollTop = $("body").scrollTop();
			if(scrollTop < 0) {
				e.preventDefault();
			}
		});
	</script>
