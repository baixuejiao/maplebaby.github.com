<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,minimal-ui">
	<title>Document</title>
	<style>
		html {
			background-color: #EBECEE;
		} 
		.wrap {
			display: -webkit-box;
			-webkit-box-orient: horizontal;
		}
		.child {
			background-color: #FFF;
			min-height: 200px;
			line-height: 200px;
			border: 1px solid #CCC;
			border-radius: 5px;
			text-align: center;
			margin: 1px;

			-webkit-box-flex: 1;
			-webkit-box-align: center;
		}
		.fn-fs12 {
			font-size: 12px;
		}
		.fn-fs14 {
			font-size: 14px;
		}
		.fn-fs16 {
			font-size: 16px;
		}
		.fn-fs18 {
			font-size: 18px;
		}

		.ui-mask {
			opacity: 0.5;
			background-color: rgb(0, 0, 0);
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 99;
			left: 0px;
			top: 0px;
		}
	</style>
</head>
<body>
	
	<div class="ui-mask"></div>
	<div class="wrap">
		<div class="child fn-fs12">主页</div>
		<div class="child fn-fs14">钱包</div>
		<div class="child fn-fs16">交易所</div>
		<div class="child fn-fs18">帮助</div>
	</div>
	<a href="" class="close">fsdfsdfsdf</a>

</body>
</html>
